exclude: '^(client|examples|server/server_old|tsts_old)/'

default_install_hook_types:
  - pre-commit
  - commit-msg
  - pre-push

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.5
    hooks:
      - id: ruff
        stages: [pre-commit]
        args: [--fix]
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.2.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [--strict, release, ci, style]
  - repo: https://github.com/fsouza/mirrors-pyright
    rev: v1.1.402
    hooks:
      - id: pyright
        stages: [pre-commit]
        args: [--project=pyrightconfig.json]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.1
    hooks:
      - id: mypy
        stages: [pre-commit]
        args: ["--config-file=pyproject.toml", "--cache-dir=.mypy_cache", "--show-error-codes"]
        additional_dependencies:
        - "pydantic[mypy]>=2.11.7"
        - "pydantic-settings>=2.10.0"
  - repo: local
    hooks:
      - id: pytest-push
        name: pytest (pre-push) - full test suite
        entry: bash -c 'LEAN_SERVER_SKIP_VALIDATION=1 uv run pytest -n 0'
        language: system
        stages: [pre-push]
        pass_filenames: false
        always_run: true
      - id: pytest-perfs-push
        name: pytest (pre-push) - performance tests
        entry: uv run pytest -m perfs -n 0
        language: system
        stages: [pre-push]
        pass_filenames: false
        always_run: true
